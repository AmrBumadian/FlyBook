<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Flight Booking</title>
</head>
<body>
    <div id="head">
        <header>
            <img src="" alt="customerServiceLogo">
            <h1>Customer Service</h1>
        </header>
    </div>
    
    <div id="main">
        <h3>We are glad to listen from you</h3>
        <form action="" id="customerForm">
            <label for="firstname">First name: </label>
            <input type="text" id="firstname" placeholder="firstname">
            <label for="secondname">Second name: </label>
            <input type="text" id="secondname" placeholder="secondname">
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="example@domain.com">
            <br>
            <label for="message">Message</label>
            <textarea id="message" rows="4" cols="50" placeholder="Enter you message here." form=""></textarea>
            <input type="submit" id="send" value="Send" form="customerForm"> 
        </form>
    </div>
</body>
</html>
