<div id="option">
    <form action="" id="addFlight">
        <label for="source">Source: </label>
        <input list="cities" type="text" id="source">
        <datalist id="cities">
            <option value="Cairo"></option>
            <option value="Paris"></option>
            <option value="Roma"></option>
            <option value="Madrid"></option>
        </datalist>
        <label for="destination">Destination: </label>
        <input list="cities" type="text" id="destination">
        <label for="seats">Required number of seats: </label>
        <input type="number" id="seats" step="1" min="0">
        <label for="date">Date of departure: </label>
        <input type="date" id="date">
        <label for="time">Time to takeoff: </label>
        <input type="time" id="time">
        <input type="submit" value="Add flight">
    </form>
</div>
